fail_fast: false

repos:
  - repo: local
    hooks:
      - id: cppcheck
        name: cppcheck
        entry: cppcheck
        language: system
        types: [c]
        args:
          - --enable=warning,performance,style,portability
          - --std=gnu11
          - --suppress=missingIncludeSystem
          - --error-exitcode=1
          - --inline-suppr
          - --suppress=*:firmware/platform-agnostic/shared/shared_state.h
          - --suppress=*:firmware/psat-station/components/gps/include/minmea.h
          - --suppress=*:firmware/psat-station/components/gps/minmea.c

  - repo: local
    hooks:
      - id: cspell
        name: cspell
        entry: cspell
        language: system
        files: \.(c|h|md)$
        args:
          - --config
          - firmware/psat-station/.cspell.json

  - repo: local
    hooks:
      - id: idf-compile-check
        name: ESP-IDF compile (no flash)
        entry: bash -c 'cd firmware/psat-station && nix develop --command sh -c "idf.py build"'
        language: system
        pass_filenames: false
